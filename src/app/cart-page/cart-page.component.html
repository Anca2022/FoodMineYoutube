<div class="container" *ngIf='cart.items.length>0'>
    <ul class="cart">
        <li *ngFor="let item of cart.items">
            <div>
                <img src="{{item.food.imageUrl}}" alt="{{item.food.name}}">
            </div>
            <div>
                <a routerLink="/food/{{item.food.id}}">{{item.food.name}}</a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(item.food.id, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>Price: {{item.price|currency}}</div>
            <div>
                <button (click)="removeItem(item.food.id)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="count">{{cart.items.length}}</div>
            <div class="total-price">{{cart.totalPrice|currency}} </div>
        </div> 
    </div>
</div>
