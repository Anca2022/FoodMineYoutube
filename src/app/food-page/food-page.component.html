<app-not-found *ngIf="!food"></app-not-found>
<div class="container" *ngIf="food">
    <img src="{{food.imageUrl}}" alt="{{food.name}}">
    <div class="details">
        <div class="title">
            <div class="name">{{food.name}}</div>
            <div class="favorite {{food.favorite?'':'not'}}">‚ù§</div>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
        <div class="tags">
            <span *ngFor="let tag of food.tags">{{tag}}</span>
        </div>
        <div class="cook-time">Time to cook about <strong>{{food.cookTime}}</strong> minutes</div>
        <div class="price">{{food.price|currency}}</div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
